<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo mensaje de contacto - NekoDev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #F6F3E8;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #F6F3E8; padding: 40px 20px;">
    <tr>
      <td align="center">
        <!-- Contenedor principal -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; background-color: #000000; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
          
          <!-- Header con logo -->
          <tr>
            <td style="padding: 40px 40px 30px; text-align: center; background-color: #000000;">
              <img src="https://www.nekodev.com.ar/images/logo-blanco.png" alt="NekoDev" style="max-width: 180px; height: auto; display: block; margin: 0 auto;" />
            </td>
          </tr>
          
          <!-- Título -->
          <tr>
            <td style="padding: 0 40px 20px;">
              <h1 style="margin: 0; color: #F6F3E8; font-size: 24px; font-weight: 700; text-align: center; letter-spacing: -0.02em; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                Nuevo mensaje de contacto
              </h1>
            </td>
          </tr>
          
          <!-- Separador -->
          <tr>
            <td style="padding: 0 40px 30px;">
              <div style="height: 1px; background-color: #F6F3E8; opacity: 0.2;"></div>
            </td>
          </tr>
          
          <!-- Información del contacto -->
          <tr>
            <td style="padding: 0 40px 30px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                
                <!-- Nombre completo -->
                <tr>
                  <td style="padding-bottom: 16px;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td style="width: 120px; vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.7; letter-spacing: 0.05em; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            Nombre:
                          </span>
                        </td>
                        <td style="vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 16px; font-weight: 400; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            {{name}}
                          </span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                
                <!-- Email -->
                <tr>
                  <td style="padding-bottom: 16px;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td style="width: 120px; vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.7; letter-spacing: 0.05em; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            Email:
                          </span>
                        </td>
                        <td style="vertical-align: top;">
                          <a href="mailto:{{email}}" style="color: #F6F3E8; font-size: 16px; font-weight: 400; text-decoration: none; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            {{email}}
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                
                <!-- Servicio -->
                <tr>
                  <td style="padding-bottom: 16px;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td style="width: 120px; vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.7; letter-spacing: 0.05em; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            Servicio:
                          </span>
                        </td>
                        <td style="vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 16px; font-weight: 400; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            {{service}}
                          </span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                
                <!-- Fecha y hora -->
                <tr>
                  <td style="padding-bottom: 20px;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td style="width: 120px; vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.7; letter-spacing: 0.05em; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            Fecha:
                          </span>
                        </td>
                        <td style="vertical-align: top;">
                          <span style="color: #F6F3E8; font-size: 14px; font-weight: 400; opacity: 0.8; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            {{time}}
                          </span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                
              </table>
            </td>
          </tr>
          
          <!-- Separador -->
          <tr>
            <td style="padding: 0 40px 20px;">
              <div style="height: 1px; background-color: #F6F3E8; opacity: 0.2;"></div>
            </td>
          </tr>
          
          <!-- Mensaje -->
          <tr>
            <td style="padding: 0 40px 40px; width: 100%;">
              <div style="margin-bottom: 12px;">
                <span style="color: #F6F3E8; font-size: 12px; font-weight: 700; text-transform: uppercase; opacity: 0.7; letter-spacing: 0.05em; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                  Mensaje:
                </span>
              </div>
              <div style="padding: 24px; background-color: rgba(246, 243, 232, 0.1); border-radius: 8px; border-left: 3px solid #F6F3E8; width: 100%; box-sizing: border-box;">
                <p style="margin: 0; color: #F6F3E8; font-size: 16px; line-height: 1.6; white-space: pre-wrap; font-weight: 400; word-wrap: break-word; overflow-wrap: break-word; width: 100%; max-width: 100%; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                  {{message}}
                </p>
              </div>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 30px 40px; background-color: rgba(246, 243, 232, 0.05); border-top: 1px solid rgba(246, 243, 232, 0.1);">
              <p style="margin: 0; color: #F6F3E8; font-size: 12px; text-align: center; opacity: 0.7; line-height: 1.5; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                Este es un mensaje automático de <strong>NekoDev</strong><br>
                Desarrollamos y diseñamos experiencias digitales únicas
              </p>
            </td>
          </tr>
          
        </table>
        
        <!-- Footer externo -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; margin-top: 20px;">
          <tr>
            <td style="text-align: center; padding: 20px;">
              <p style="margin: 0; color: #2D3748; font-size: 12px; opacity: 0.6; font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                © 2025 NekoDev. Todos los derechos reservados.<br>
                Buenos Aires, Argentina
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
